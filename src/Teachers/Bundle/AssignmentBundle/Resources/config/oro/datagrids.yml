    teachers-assignment-messages-grid:
        extended_entity_name: 'Teachers\Bundle\AssignmentBundle\Entity\AssignmentMessage'
        acl_resource: teachers_assignment_message_view
        views_list: "@teachers_assignment.message.datagrid_view_list"
        source:
            type: orm
            query:
                select:
                    - message.id
                    - message.message
                    - message.denialReason
                    - message.createdAt
                    - CONCAT(sender.firstName, sender.lastName) as senderFullName
                    - status.id as statusId
                    - status.name as statusLabel
                from:
                    - { table: 'Teachers\Bundle\AssignmentBundle\Entity\AssignmentMessage', alias: message }
                join:
                    left:
                        - { join: message.owner, alias: sender }
                        - { join: message.status, alias: status }
                        - { join: message.thread, alias: thread }
                where:
                    and:
                        - thread.id = :thread_id or :thread_id is null
            bind_parameters:
                -   name: thread_id
                    default: null
        columns:
            message:
                label: teachers.assignment.message.message.label
                type: twig
                frontend_type: html
                template: TeachersAssignmentBundle:AssignmentMessage/Datagrid:message.html.twig
            denialReason:
                label: teachers.assignment.message.denialReason.label
                type: twig
                frontend_type: html
                template: TeachersAssignmentBundle:AssignmentMessage/Datagrid:message.html.twig
            senderFullName:
                label: teachers.assignment.message.sender_name.label
            createdAt:
                frontend_type: datetime
                label: oro.ui.created_at
        sorters:
            columns:
                message:
                    data_name: message.message
                denialReason:
                    data_name: message.denialReason
                createdAt:
                    data_name: message.createdAt
            default:
                createdAt: DESC
        filters:
            columns:
                message:
                    type: string
                    data_name: message.message
                denialReason:
                    type: string
                    data_name: message.denialReason
                createdAt:
                    type: datetime
                    data_name: message.createdAt
                statusLabel:
