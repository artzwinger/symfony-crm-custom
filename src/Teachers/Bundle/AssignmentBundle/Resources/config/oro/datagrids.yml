    teachers-assignment-my-messages-grid:
        extended_entity_name: 'Teachers\Bundle\AssignmentBundle\Entity\AssignmentMessageThread'
        acl_resource: teachers_assignment_message_my
        views_list: "@teachers_assignment.my_messages.datagrid_view_list"
        source:
            type: orm
            query:
                select:
                    - thread.id
                    - message.message
                    - message.denialReason
                    - message.createdAt
                    - CONCAT(sender.firstName, ' ', sender.lastName) as senderFullName
                    - CONCAT(recipient.firstName, ' ', recipient.lastName) as recipientFullName
                    - status.id as statusId
                    - status.name as statusLabel
                    - assignment.id as assignmentId
                    - CASE WHEN messageSender.id = @oro_security.token_accessor->getUserId THEN true ELSE false END as isLatestMessageSentByMe
                    - CASE WHEN messageSender.id = @oro_security.token_accessor->getUserId THEN false ELSE true END as recipientOfLatestMessage
                from:
                    - { table: 'Teachers\Bundle\AssignmentBundle\Entity\AssignmentMessageThread', alias: thread }
                join:
                    left:
                        - { join: thread.sender, alias: sender }
                        - { join: thread.latestMessage, alias: message }
                        - { join: message.status, alias: status }
                        - { join: message.assignment, alias: assignment }
                        - { join: message.recipient, alias: recipient }
                        - { join: message.owner, alias: messageSender }
                where:
                    and:
                        - :is_user_cm = 'true' or :is_user_admin = 'true' or sender.id = @oro_security.token_accessor->getUserId or (recipient.id = @oro_security.token_accessor->getUserId and status.id = 'approved')
                        - assignment.id = :assignment_id or :assignment_id is null
            bind_parameters:
                -   name: assignment_id
                    default: null
                -   name: is_user_cm
                    default: "false"
                -   name: is_user_admin
                    default: "false"
        columns:
            message:
                label: teachers.assignment.message.message.label
                type: twig
                frontend_type: html
                template: TeachersAssignmentBundle:AssignmentMessage/Datagrid:message.html.twig
            denialReason:
                label: teachers.assignment.message.denialReason.label
                type: twig
                frontend_type: html
                template: TeachersAssignmentBundle:AssignmentMessage/Datagrid:message.html.twig
            senderFullName:
                label: teachers.assignment.message.sender_name.label
            recipientFullName:
                label: teachers.assignment.message.recipient_name.label
            createdAt:
                frontend_type: datetime
                label: oro.ui.created_at
        sorters:
            columns:
                message:
                    data_name: message.message
