teachers_assignment:
    resource: "@TeachersAssignmentBundle/Controller/AssignmentController.php"
    type: annotation
    prefix: /assignment

teachers_assignment_api:
    resource: "@TeachersAssignmentBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version: latest|v1
        _format: json
    defaults:
        version: latest
